        <div class="loginform">
            <form [formGroup]="loginform" (ngSubmit)="login(this.loginform.value)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" formControlName="username" class="form-control"
                        placeholder="Enter username">
                    <div class="help-block text-danger" *ngIf="username?.touched">
                        <span *ngIf="username.errors?.required"> username is REQUIRED!!! </span>
                        <span *ngIf="username.errors?.username"> username is invalid!!! </span>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="Password" formControlName="Password"
                            placeholder="Password" name="Password"><br><br>
                        <div class="help-block text-danger" *ngIf="Password?.touched">
                            <span *ngIf="Password.errors?.required"> Password is REQUIRED!!! </span>
                            <span *ngIf="Password.errors?.Password"> Password is invalid!!! </span>
                        </div>
                    </div>
                    <div><button type="submit" class="btn">Login</button></div>
                    <p class="sign"> If you don't have an account,
                        <button><a href="signup">Sign-Up</a></button>
                    </p>
                </div>
            </form>
        </div>

    </div>
